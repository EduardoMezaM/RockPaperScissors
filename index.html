<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Rock Paper Scissors Game</h1>
    <div class="container">
        <h2 class="sub-title">Make a Choice</h2>
        <div class="options">
            <button class="rock rps-button" >ROCK</button>
            <button class="paper rps-button">PAPER</button>
            <button class="scissors rps-button">SCISSORS</button>
        </div>
        <div class="ResultsAndScore">
            <p class="results">Display results here!</p>
            <p class="score"> Score: 0 - 0</p>
        </div>
    </div>
</body>
</html>
